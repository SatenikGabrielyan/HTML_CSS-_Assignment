<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Hello, Peter!</h2>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-sticky-note"></i> Notes</li>
                    <li><i class="fas f9a-cog"></i> Settings</li>
                </ul>
            </nav>
            <button class="add-note"><i class="fas fa-plus"></i> Add New Note</button>
        </aside>
        <main class="content">
            <header>
                <input type="text" placeholder="Search notes...">
                <i class="fas fa-bell"></i>
            </header>
            <section class="notes-grid">
                <div class="note image-note"><img src="image1.jpg" alt="Note Image"></div>
                <div class="note text-note">This is a text note</div>
                <div class="note mixed-note">
                    <img src="image2.jpg" alt="Note Image">
                    <p>Note with text and image</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
