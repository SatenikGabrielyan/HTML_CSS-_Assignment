<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    li
    
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Hello, Peter!</h2>
            <nav>
                <ul>
                    <li class="filter-btn"><i class="fas fa-folder"></i> Notes</li>
                    <li class="filter-btn"><i class="fas fa-star"></i> Favorites</li>
                    <li class="filter-btn"><i class="fas fa-trash"></i> Trash</li>
                </ul>
            </nav>
            <button class="add-note"><i class="fas fa-plus"></i> Add new note</button>
        </aside>
        
        <main class="content">
            <header>
                <input type="text" placeholder="Search notes..." class="search">
                <i class="fas fa-bell notification"></i>
            </header>
            
            <section class="notes-grid">
                <div class="note image-note"><img src="https://via.placeholder.com/150" alt="Note"></div>
                <div class="note text-note"><p>Sample text note content...</p></div>
                <div class="note mixed-note">
                    <img src="https://via.placeholder.com/150" alt="Note">
                    <p>Note with both text and image.</p>
                </div>
                <!-- More notes can be added here -->
            </section>
        </main>
    </div>
</body>
</html>
