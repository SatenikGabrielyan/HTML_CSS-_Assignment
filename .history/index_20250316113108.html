<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--secondary-color);
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin: 0 0 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .add-note {
            margin-top: auto;
            padding: 10px;
            background: white;
            color: var(--primary-color);
            border: none;
            cursor: pointer;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        header input {
            padding: 10px;
            width: 70%;
        }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .note {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .note img {
            max-width: 100%;
            border-radius: 5px;
        }
        .add-note:hover {
            background: rgba(106, 90, 205, 0.5);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .notes-grid {
                grid-template-columns: 1fr;
            }
            header i, .add-note {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Hello, Peter!</h2>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-sticky-note"></i> Notes</li>
                    <li><i class="fas fa-cog"></i> Settings</li>
                </ul>
            </nav>
            <button class="add-note"><i class="fas fa-plus"></i> Add New Note</button>
        </aside>
        <main class="content">
            <header>
                <input type="text" placeholder="Search notes...">
                <i class="fas fa-bell"></i>
            </header>
            <section class="notes-grid">
                <div class="note image-note"><img src="image1.jpg" alt="Note Image"></div>
                <div class="note text-note">This is a text note</div>
                <div class="note mixed-note">
                    <img src="image2.jpg" alt="Note Image">
                    <p>Note with text and image</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
